<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='/css/style.css') }} type="text/css">

    <title>Register</title>
  </head>
  <body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
          <div class="navbar-header">
            <img src={{ url_for('static', filename='/images/logo.png') }} alt="Logo" 
            width="50" height="50" align="left">
            <a class="navbar-brand" href="/">&#160; POSSIBLE</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto px-1">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link" href="/#features">Features</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link" href="/#about-us">About Us</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link" href="/#developers">Developers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of header -->

      <!-- Form -->
      <div class="container-fluid">
        <div class="row register">
            <div class="col register-left">
                <h1>REGISTER</h1>
            </div>
            <div class="col register-right">
              {% if success %}
              <div class="alert alert-success alert-dismissible" role="alert" style="width: 70%; margin-left: 110px;">
                <strong>{{ success }}</strong>
              </div>
              {% endif %}
                <form action="{{url_for('addpeople')}}" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                    <input type="file" class="form-control" id="foto" name="fotos[]" multiple="true" autocomplete="off" placeholder="Foto" accept=".jpg" required>
                    </div>
                    <div class="mb-4">
                      <input type="text" class="form-control" id="namalengkap" name="nama" placeholder="Nama Lengkap Orang Hilang" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="usia" name="usia" placeholder="Usia" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="tglLahir" name="tgl_lahir" placeholder="Tanggal Lahir" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="agama" name="agama" placeholder="Agama" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="namapelapor" name="nama_pelapor" placeholder="Nama Lengkap Pelapor" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="notelp" name="kontak" placeholder="No. Telp Pelapor" required>
                    </div>
    
                    <button type="submit" class="btn btn-start">REGISTER</button>
                  </form>
            </div>
        </div>
      </div>


      <script src="/static/js/client-side.js"></script>
      <!-- Optional JavaScript; choose one of the two! -->
  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
    </body>
  </html>
